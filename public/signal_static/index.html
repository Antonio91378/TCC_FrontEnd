<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sinal Booleano (Static)</title>
  <!-- Geist font to match Next.js app (approximate via Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="page">
    <div class="wrapper">
      <h1 class="title">Sinal Booleano</h1>
      <div class="toolbar">
        <strong>Fonte:</strong>
        <div class="segment">
          <button class="segBtn" id="btnBridge" title="Inicia a ponte JS ⇄ C#">Ponte C#</button>
          <button class="segBtn" id="btnMock">Mock</button>
        </div>
        <span class="hint">Ponte C#: mensagens JS ⇄ C#</span>
        <span aria-hidden class="spacer"></span>
        <button class="ghostBtn" id="btnReset" title="Resetar leitura">Resetar</button>
        <span class="time" id="time">—</span>
      </div>

      <div class="panel">
        <div class="switchRow">
          <div style="display:inline-flex; align-items:center; gap:12px;">
            <span role="switch" aria-checked="false" aria-busy="false" aria-disabled="true"
                  tabindex="-1" class="switch switchDisabled" id="switch">
              <span class="knob"></span>
            </span>
            <input type="checkbox" id="hiddenCheckbox" style="display:none" />
            <span class="stateLabel" id="stateLabel">Aguarde…</span>
          </div>
          <span class="hint" id="hint">Selecione uma fonte de dados</span>
        </div>
      </div>

      <div class="grid">
        <div class="card">
          <div class="label">Valor</div>
          <div class="value" id="valueBox">—</div>
        </div>
        <div class="card">
          <div class="label">Fonte</div>
          <div class="value" id="sourceBox">—</div>
        </div>
      </div>

      <details style="margin-top:16px; opacity:.85">
        <summary>Configurações avançadas</summary>
        <div style="display:grid; gap:8px; margin-top:8px; grid-template-columns:repeat(auto-fit,minmax(240px,1fr));">
          <label>Firebase path
            <input id="cfgFirebasePath" type="text" placeholder="bool" />
          </label>
          <label>Firebase cmd path
            <input id="cfgFirebaseCmd" type="text" placeholder="bool_cmd" />
          </label>
          <label>OPC UA endpoint
            <input id="cfgEndpoint" type="text" placeholder="opc.tcp://host:4840" />
          </label>
          <label>OPC UA nodeId
            <input id="cfgNodeId" type="text" placeholder="ns=2;s=Some.Var" />
          </label>
          <label>OPC UA poll (ms)
            <input id="cfgPoll" type="number" placeholder="1000" />
          </label>
          <small>Obs.: nesta versão estática, o botão OPC UA chama /api/opcua da mesma origem. Em hospedagem estática pura, aponte para um backend externo ou desabilite este modo.</small>
        </div>
      </details>

    </div>
  </div>
  <script src="./vuplex-bridge.js"></script>
  <script src="./main.js"></script>
</body>
</html>
